<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <!-- link the necessary resources -->
    <!-- ensure jQuery link comes before mains.js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/x-icon" href="Images/football.png">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="mains.js"></script>
</head>

<body>
    <h1>Calculator</h1>
    <!-- Create form coz our main focus is to create a UI -->
    <!-- Give the form an id which will be used in mains.js -->
    <form id="add">
        <div class="form-group"> <label for="add1">1st number:</label> <input id="add1" class="form-control" type="text"> </div>
        <div class="form-group"> <label for="add2">2nd number:</label> <input id="add2" class="form-control" type="text"> </div>
        <button type="submit" class="btn">Add!</button>
    </form>
    <!-- create an empty div with an id -->
    <div id="output"></div>
</body>

</html>
